version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-job4you}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-job4you_password}
      POSTGRES_DB: ${POSTGRES_DB:-j4u}
    ports:
      - "5432:5432"
    volumes:
      - db_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-job4you} -d ${POSTGRES_DB:-j4u}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    command: ["sh", "-c", "npm run prisma:generate && npx prisma migrate deploy && npm run prisma:seed && npm run dev"]
    environment:
      NODE_ENV: development
      PORT: 8080
      DATABASE_URL: "postgresql://${POSTGRES_USER:-job4you}:${POSTGRES_PASSWORD:-job4you_password}@db:5432/${POSTGRES_DB:-j4u}?schema=public"
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-dev-access-secret-change}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-change}
      ACCESS_TOKEN_TTL: ${ACCESS_TOKEN_TTL:-15m}
      REFRESH_TOKEN_TTL_DAYS: ${REFRESH_TOKEN_TTL_DAYS:-30}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE:-lax}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:5173}
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    environment:
      VITE_API_URL: http://localhost:8080
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db_dev_data:
  backend_node_modules:
  frontend_node_modules:
