services:
  db:
    image: postgres:16
    restart: unless-stopped
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    env_file: .env
    environment:
      PORT: 8080
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}?schema=public
      FRONTEND_ORIGIN: http://localhost:5173
      JWT_ACCESS_SECRET: dev-access-secret-change
      JWT_REFRESH_SECRET: dev-refresh-secret-change
      ACCESS_TOKEN_TTL: 15m
      REFRESH_TOKEN_TTL_DAYS: 30
      COOKIE_SECURE: "false"
      COOKIE_SAMESITE: lax
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8080
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  db_data:
